<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Css/style.css">
  <title>LunchUp Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

  <main class="all">
    <div class="wrapper">

      <div class="heading">
        <h1>LunchUp Payment</h1>
      </div>

      <form id="paymentForm">
        <h4>Account</h4>

        <div class="form-sect">

          <div class="form-items">
            <input type="text" id="first-name" placeholder="First Name" required class="file">
            <i class="bi bi-person-plus-fill"></i>
          </div>

          <div class="form-items">
            <i class="bi bi-person-plus-fill"></i>
            <input type="text" id="last-name" placeholder="Last Name" required class="file">
          </div>



          <div class="form-items">
            <i class="bi bi-envelope"></i>
            <input type="email" placeholder="Address required" class="file" id="email-address">
          </div>

          <div class="form-items">
            <span><i class="bi bi-house-heart-fill"></i> </span>
            <input type="text" placeholder="City" required class="file">
          </div>


          <div class="form-items">
            <i class="bi bi-cash"></i>
            <input type="tel" id="amount" placeholder="1100" required class="file"/>
          </div>


          <div class="form-sect">
            <div class="form-items">
              <button type="submit" onclick="payWithPaystack()"> PAY NOW </button>
            </div>
          </div>

        </div>

      </form>
    </div>
  </main>
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="./Js/app.js"></script>
</body>

</html>
